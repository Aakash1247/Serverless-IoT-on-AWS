<head>

<body>
    <div class="container">
        <h2 style="color:DodgerBlue;">Asynchronous Real-Time IoT with Cloudboard featuring AWS WebSockets  &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Website: Cloudboard.cc </h2>
        <!--
        <h3 style="color:Tomato;">Website: Cloudboard.cc</h3>

    -->

        <div class="panel panel-info">
            <div class="panel-heading">
               <!-- <h3 class="panel-title"><strong>Line Chart</strong></h3> -->
            </div>
            <div class="panel-body">
                <div class="col-sm-6 col-md-6">
                <div id="container1"></div>
                </div>
           </div>
        </div>
        
        <style>
            .row {
              box-sizing: border-box;
            }

            .row {
              display: flex;
              justify-content: space-between;
            }
            
            

            .row {
              width: 100%;
              padding: 10px;
            }

        </style>
          


   <div class="row">
  
        <div class="col-sm-4">
            <figure class="highcharts-figure">
           
                <div id="container2"></div>
                    <p class="highcharts-description">
                    Temperature Gauge with Degrees in Fehr/Cel
                </p>
            </figure>
        </div>



        <div class="col-sm-4">
            <figure class="highcharts-figure">
                <div id="container3"></div>
                    <p class="highcharts-description">
                   Humidity Guage showing %of water saturation
                </p>
            </figure> 
        </div>

        <div class="col-sm-4">
         <figure class="col-sm-4">
            <figure class="highcharts-figure"></figure>
                <div id="container4"></div>
                    <p class="highcharts-description">
                        Resistence Guage showing Ohms of resistence
                </p>
            </figure>
        </div>

        <div class="col-sm-4">
            <figure class="col-sm-4">
               <figure class="highcharts-figure"></figure>
                   <div id="container5"></div>
                       <p class="highcharts-description">
                        Light Guage showing lux of light penetration
                   </p>
               </figure>
           </div>

     </div>
   
</div>
